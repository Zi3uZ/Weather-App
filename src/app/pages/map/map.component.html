<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="map-wrapper">
        <div *ngIf="isLoading" class="spinner-wrapper">
          <mat-spinner></mat-spinner>
        </div>
        <google-map [options]="options"
                    [width]="null"
                    class="google-map"
                    (mapClick)="onMapClick($event.latLng)"></google-map>
      </div>
    </div>
  </div>
</div>
